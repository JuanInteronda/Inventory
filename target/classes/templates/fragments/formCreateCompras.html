<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="createModalClientes">
    <div class="modal fade" id="createCompraModal" tabindex="-1" aria-labelledby="compraModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-content-detalle">
                <div class="modal-header modal-header-detalle">
                    <h5 class="modal-title" id="compraModalLabel">Crear Compra</h5>
                    <button type="button" class="btn-close btn-close-detalle" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-detalle">
                    <form th:action="@{/tableCompras}" th:object="${compraDTO}" method="post">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control form-control-detalle" th:field="*{fecha}"
                                       id="fecha">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="total" class="form-label">Total</label>
                                <input type="number" step="0.01" class="form-control form-control-detalle"
                                       th:field="*{total}"
                                       placeholder="Ingrese el total..." id="total">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="metodoPago" class="form-label">Método de Pago</label>
                                <select class="form-control form-control-detalle" th:field="*{metodoPago}"
                                        id="metodoPago">
                                    <option value="" selected>Seleccione un método...</option>
                                    <option value="metodo1">Método 1</option>
                                    <option value="metodo2">Método 2</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-control form-control-detalle" th:field="*{estado}" id="estado">
                                    <option value="" selected>Seleccione un estado...</option>
                                    <option value="estado1">Estado 1</option>
                                    <option value="estado2">Estado 2</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="impuestos" class="form-label">Impuestos</label>
                                <input type="number" step="0.01" class="form-control form-control-detalle"
                                       th:field="*{impuestos}" placeholder="Ingrese los impuestos..." id="impuestos">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="proveedor" class="form-label">Proveedor</label>
                                <select class="form-control form-control-detalle" th:field="*{proveedorId}"
                                        id="proveedor">
                                    <option value="" selected>Seleccione un proveedor...</option>
                                    <option value="proveedor1">Proveedor 1</option>
                                    <option value="proveedor2">Proveedor 2</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button type="button" class="btn btn-primary buttonPersistDetalle"
                                        data-bs-toggle="modal" data-bs-target="#createDetalleModal">Generar Detalle
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer modal-footer-detalle">
                            <button type="submit" class="btn btn-guardar">Guardar</button>
                            <button type="button" class="btn btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/tableDetalleCompra :: detalleCompraModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/indexCompras.js"></script>
</body>
</html>
