<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="createModalProductos">
    <div class="modal fade" id="createProductoModal" tabindex="-1" aria-labelledby="createProductoModal"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-content-createProveedor">
                <div class="modal-header modal-header-createProveedor">
                    <h5 class="modal-title modal-title-createProveedor" id="exampleModalLabel">Crear Producto</h5>
                    <button type="button" class="btn-close btn-close-createProveedor" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/tableProductos}" method="post" th:object="${productoDTO}" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-createProveedor" id="nombre"
                                       th:field="*{nombre}" placeholder="Ingrese el nombre">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control form-control-createProveedor" id="descripcion"
                                       th:field="*{descripcion}" placeholder="Ingrese la descripción">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="text" class="form-control form-control-createProveedor" id="precio"
                                       th:field="*{precio}" placeholder="Ingrese el precio">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="costo" class="form-label">Costo</label>
                                <input type="text" class="form-control form-control-createProveedor" id="costo"
                                       th:field="*{costo}" placeholder="Ingrese el costo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codigoBarras" class="form-label">Código de Barras</label>
                                <input type="text" class="form-control form-control-createProveedor" id="codigoBarras"
                                       th:field="*{codigoBarras}" placeholder="Ingrese el código">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="numeroDeSerie" class="form-label">Número de Serie</label>
                                <input type="text" class="form-control form-control-createProveedor" id="numeroDeSerie"
                                       th:field="*{numeroDeSerie}" placeholder="Ingrese el número">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="stockActual" class="form-label">Stock Actual</label>
                                <input type="text" class="form-control form-control-createProveedor" id="stockActual"
                                       th:field="*{stockActual}" placeholder="Ingrese el stock actual">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stockMinimo" class="form-label">Stock Mínimo</label>
                                <input type="text" class="form-control form-control-createProveedor" id="stockMinimo"
                                       th:field="*{stockMinimo}" placeholder="Ingrese el stock mínimo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="macAddress" class="form-label">MAC Address</label>
                                <input type="text" class="form-control form-control-createProveedor" id="macAddress"
                                       th:field="*{macAddress}" placeholder="Ingrese la MAC Address">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="categoriaId" class="form-label">Categoría</label>
                                <select class="form-select form-control-createProveedor" id="categoriaId"
                                        th:field="*{categoriaId}">
                                    <option value="">Seleccionar Categoria</option>
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                            th:text="${categoria.nombre}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-primary-createProducto w-100">Crear
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
