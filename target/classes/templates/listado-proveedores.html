<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interonda IO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/wifi.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand bordered-text" href="#" aria-label="Interonda Home">
      <img src="images/wifi.png" alt="Interonda Logo" width="30" height="30"
           class="d-inline-block align-text-top me-2">
      Interonda
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto navbar-menu">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Salir</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="d-flex">
  <aside class="sidebar bg-dark text-white p-3 fixed-sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Proveedores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Ventas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Compras</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Depósitos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Historiales de Stock</a>
      </li>
    </ul>
  </aside>
  <main class="content p-3 text-center">
    <h1 class="my-3 mb-4 titleDashboard highlight">Lista de Proveedores</h1>
    <div class="mb-3">
      <button class="btn btnCreate" onclick="createProvider()">Crear Proveedor</button>
    </div>
    <div class="table-responsive mt-3">
      <table class="table table-dark table-striped table-bordered">
        <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Contacto</th>
          <th scope="col">Dirección</th>
          <th scope="col">País</th>
          <th scope="col">Email</th>
          <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Proveedor 1</td>
          <td>Contacto 1</td>
          <td>Dirección 1</td>
          <td>País 1</td>
          <td>email1@example.com</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-primary btn-sm" onclick="editProvider(1)">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="deleteProvider(1)">Borrar</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
