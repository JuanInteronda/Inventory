<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interonda IO</title>
    <!-- CSS externo -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Favicon -->
    <link th:href="@{/images/wifi.png}" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Contenido principal -->
<main class="container-fluid position-relative p-0 d-flex flex-column justify-content-center align-items-center w-100">
    <!-- Video de fondo -->
    <video autoplay muted loop class="w-100 position-absolute video-background" id="background-video">
        <source th:src="@{/video/background.webm}" type="video/webm">
        Tu navegador no soporta el vídeo. Por favor, actualiza o utiliza uno compatible.
    </video>

    <!-- Título de la página -->
    <div id="page-name" class="container text-center titleDashboard">
        <h1 class="navbar-brand">Interonda</h1>
    </div>

    <!-- Formulario -->
    <div class="text-center text-white mt-4">
        <form class="p-5 shadow-lg titleDashboard" id="formulario" th:action="@{/login}" method="POST" novalidate>
            <h2 class="mb-4">Iniciar Sesión</h2>
            <!-- Campo Nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" required>
                <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
            </div>
            <!-- Campo Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>
            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</main>

<!-- Incluir el fragmento del modal de error -->
<div th:replace="Fragments/errors :: errorModal"></div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Mostrar el modal si hay un error -->
<script th:inline="javascript">
    /*<![CDATA[*/
    if ([[${error}]] != null) {
        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
    }
    /*]]>*/
</script>

</body>

</html>
