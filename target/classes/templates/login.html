<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>

<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<main class="container-fluid position-relative p-0 d-flex flex-column justify-content-center align-items-center w-100">
    <!-- Video de fondo -->
    <video autoplay muted loop class="w-100 position-absolute video-background" id="background-video">
        <source th:src="@{/video/background.webm}" type="video/webm">
        Tu navegador no soporta el vídeo. Por favor, actualiza o utiliza uno compatible.
    </video>

    <!-- Título de la página -->
    <div id="page-name" class="container text-center titleDashboard">
        <h1 class="navbar-brand">Interonda</h1>
    </div>

    <!-- Formulario -->
    <div class="text-center text-white mt-4">
        <form class="p-5 shadow-lg titleDashboard" id="formulario" th:action="@{/login}" method="post" novalidate autocomplete="off">
            <h2 class="mb-4">Iniciar Sesión</h2>
            <!-- Campo Nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control custom-input" id="name" name="name"
                       placeholder="Ingrese su nombre" required onfocus="this.placeholder=''"
                       onblur="this.placeholder='Ingrese su nombre'">
                <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
            </div>
            <!-- Campo Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control custom-input" id="password" name="password"
                       placeholder="Ingrese su contraseña" required onfocus="this.placeholder=''"
                       onblur="this.placeholder='Ingrese su contraseña'">
                <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>
            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary w-75">Entrar</button>
        </form>
    </div>
</main>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
