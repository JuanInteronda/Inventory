<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interonda IO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/images/wifi.png}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="custom-body">

<main
        class="container-fluid position-relative p-0 d-flex flex-column justify-content-center align-items-center w-100 main-login">

    <video autoplay muted loop class="w-100 position-absolute video-background" id="background-video">
        <source th:src="@{/video/background.webm}" type="video/webm">
        Tu navegador no soporta el vídeo. Por favor, actualiza o utiliza uno compatible.
    </video>

    <div id="page-name-login" class="container text-center titleDashboard-login">
        <h2 class="navbar-brand">Interonda</h2>
    </div>

    <div class="text-center text-white mt-4">
        <form class="p-5 shadow-lg titleDashboard-login" id="formLogin" th:action="@{/login}" method="POST" novalidate
              autocomplete="off">
            <h2 class="mb-4">Iniciar Sesión</h2>

            <div class="mb-3">
                <label for="name" class="form-label">Usuario</label>
                <input type="text" class="form-control custom-input-login" id="name" name="name"
                       placeholder="Ingrese su nombre" required onfocus="this.placeholder=''"
                       onblur="this.placeholder='Ingrese su nombre'">
                <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control custom-input-login" id="password" name="password"
                       placeholder="Ingrese su contraseña" required onfocus="this.placeholder=''"
                       onblur="this.placeholder='Ingrese su contraseña'">
                <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-75 buttonLogin">Entrar</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
