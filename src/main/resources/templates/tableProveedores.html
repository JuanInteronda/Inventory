<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interonda IO</title>
    <link rel="stylesheet" th:href="@{/css/tableProveedores.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" th:href="@{/images/wifi.png}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm responsive-navbar">
    <div class="container-fluid">
        <img th:src="@{/images/logo.png}" alt="Interonda Logo"
             class="d-inline-block align-text-top me-2 interonda navbar-logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto navbar-menu">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario}">Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/salir}">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid d-flex p-0">
    <aside class="sidebar bg-secondary text-white p-3 fixed-sidebar responsive-sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/proveedores}">Proveedores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/ventas}">Ventas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/compras}">Compras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/depositos}">Depósitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/historiales}">Historiales de Stock</a>
            </li>
        </ul>
    </aside>
    <main class="contentPersist p-3 text-center">
        <h2 class="mb-4 titlePersist">Proveedores</h2>
        <div>
            <button class="btn buttonPersist navbar-menu" data-bs-toggle="modal" data-bs-target="#createProveedorModal">
                Crear Proveedor
            </button>
        </div>
        <form th:action="@{/tableProveedores/search}" method="get" class="search-form-container">
            <div class="input-group-buscar">
                <input type="text" name="name" placeholder="Nombre" class="form-control search-input">
                <button type="submit" class="btn search-button">Buscar</button>
            </div>
        </form>
        <div class="table-responsive mt-3">
            <table class="table table-dark table-striped table-bordered custom-table table-sm">
                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Contacto</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">País</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="proveedor : ${proveedores}">
                    <td th:data-label="ID" th:text="${proveedor.id}"></td>
                    <td th:data-label="Nombre" th:text="${proveedor.nombre}"></td>
                    <td th:data-label="Contacto" th:text="${proveedor.contactoProveedor}"></td>
                    <td th:data-label="Dirección" th:text="${proveedor.direccion}"></td>
                    <td th:data-label="País" th:text="${proveedor.pais}"></td>
                    <td th:data-label="Email" th:text="${proveedor.emailProveedor}"></td>
                    <td th:data-label="Acciones">
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm navbar-menu">Editar
                            </button>
                            <button class="btn btn-danger btn-sm">Borrar
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

     <form th:action="@{/proveedores}" method="post" th:object="${proveedorDTO}" id="formCreate">
           <div th:replace="fragments/formCreate :: form"></div>
       </form>
   </div> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
