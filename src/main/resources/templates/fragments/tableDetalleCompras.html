<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="table-responsive mt-3">
    <table class="table table-dark table-striped table-bordered custom-table table-sm">
        <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Contacto</th>
            <th scope="col">Dirección</th>
            <th scope="col">País</th>
            <th scope="col">Email</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${proveedores}">
            <td th:data-label="ID" th:text="${proveedor.id}"></td>
            <td th:data-label="Nombre" th:text="${proveedor.nombre}"></td>
            <td th:data-label="Contacto" th:text="${proveedor.contactoProveedor}"></td>
            <td th:data-label="Dirección" th:text="${proveedor.direccion}"></td>
            <td th:data-label="País" th:text="${proveedor.pais}"></td>
            <td th:data-label="Email" th:text="${proveedor.emailProveedor}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/indexDetalleCompras.js"></script>
</body>
</html>
