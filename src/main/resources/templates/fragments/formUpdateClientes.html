<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="updateModalClientes">
  <div class="modal fade" id="updateClienteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-content-updateProveedor">
        <div class="modal-header modal-header-updateProveedor">
          <h5 class="modal-title modal-title-updateProveedor" id="exampleModalLabel">Actualizar Proveedor</h5>
          <button type="button" class="btn-close btn-close-updateProveedor" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/tableClientes/update}" method="post" th:object="${clienteDTO}">
            <input type="hidden" id="id" th:field="*{id}">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control form-control-updateProveedor" id="nombre"
                       th:field="*{nombre}">
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control form-control-updateProveedor" id="email"
                       th:field="*{eMailCliente}">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="contacto" class="form-label">Contacto</label>
                <input type="text" class="form-control form-control-updateProveedor" id="contacto"
                       th:field="*{contactoCliente}">
              </div>
              <div class="col-md-6 mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" class="form-control form-control-updateProveedor" id="pais"
                       th:field="*{pais}">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3 mx-auto text-center">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control form-control-updateProveedor" id="direccion"
                       th:field="*{direccion}">
              </div>
              <div class="col-md-6 mb-3 mx-auto text-center">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control form-control-updateProveedor" id="ciudad"
                       th:field="*{ciudad}">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-primary-updateProveedor w-100">Actualizar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
