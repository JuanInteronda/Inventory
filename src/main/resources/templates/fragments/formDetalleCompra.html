<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="detalleCompraModal">
    <div class="modal fade" id="createDetalleModal" tabindex="-1" aria-labelledby="ventaModalLabel" aria-hidden="true"
         style="z-index: 1900;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-content-detalle">
                <div class="modal-header modal-header-detalle">
                    <h5 class="modal-title" id="ventaModalLabel">Detalles de Venta</h5>
                    <button type="button" class="btn-close btn-close-detalle" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-detalle">
                    <form id="detalleVentaForm" th:object="${detalleCompraDTO}" th:action="@{/tableCompras/detalle}" method="post">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="producto" class="form-label">Producto</label>
                                <select class="form-control form-control-detalle" th:field="*{productoId}"
                                        id="producto">
                                    <option value="">Seleccionar producto</option>
                                    <option th:each="producto : ${productos}" th:value="${producto.id}"
                                            th:text="${producto.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control form-control-detalle" th:field="*{cantidad}"
                                       id="cantidad" placeholder="Ingrese la cantidad...">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="precioUnitario" class="form-label">Precio Unitario</label>
                                <input type="number" class="form-control form-control-detalle"
                                       th:field="*{precioUnitario}" id="precioUnitario"
                                       placeholder="Ingrese el precio unitario...">
                            </div>
                        </div>
                    </form>
                    <table class="table table-striped table-bordered mt-3 table-detalle">
                        <thead class="table-light">
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody id="detalleVentaBody">
                        </tbody>
                    </table>
                    <div class="mt-3">
                        <h5>Resumen de Venta</h5>
                        <p>Total: <span class="total">$0.00</span></p>
                    </div>
                </div>
                <div class="modal-footer modal-footer-detalle">
                    <button type="submit" class="btn btn-guardar" id="addDetalleButton">Guardar Detalle</button>
                    <button type="button" class="btn btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/indexCompras.js"></script>
</body>
</html>
