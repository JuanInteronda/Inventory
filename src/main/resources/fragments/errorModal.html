<div th:fragment="error-modal" xmlns:th="http://www.thymeleaf.org">
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">

            <span th:text="${errorTitle != null ? errorTitle : 'Mensaje de Error'}">Mensaje de Error</span>
          </h5>
        </div>
        <div class="modal-body" id="errorModalBody">

          <p th:text="${errorMessage != null ? errorMessage : 'Ocurrió un error. Por favor, inténtalo de nuevo.'}">
            Ocurrió un error. Por favor, inténtalo de nuevo.
          </p>
          <ul th:if="${errorDetails != null}" class="list-unstyled">
            <li th:each="detail : ${errorDetails}" th:text="detail">Detalle del error</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
