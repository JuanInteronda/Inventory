<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body class="custom-body">

<main
        class="container-fluid position-relative p-0 d-flex flex-column justify-content-center align-items-center w-100 main-login">

    <video autoplay muted loop class="w-100 position-absolute video-background" id="background-video">
        <source th:src="@{/video/background.webm}" type="video/webm">
        Tu navegador no soporta el vídeo. Por favor, actualiza o utiliza uno compatible.
    </video>

    <div id="page-name-login" class="container text-center titleDashboard-login">
        <h2 class="navbar-brand">Interonda</h2>
    </div>

    <div class="text-center text-white mt-4">
        <form class="p-5 shadow-lg titleDashboard-login" id="formulario" th:action="@{/login}" method="POST" novalidate
              autocomplete="off">
            <h2 class="mb-4">Iniciar Sesión</h2>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control custom-input-login" id="name" name="name"
                       placeholder="Ingrese su nombre" required onfocus="this.placeholder=''"
                       onblur="this.placeholder='Ingrese su nombre'">
                <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control custom-input-login" id="password" name="password"
                       placeholder="Ingrese su contraseña" required onfocus="this.placeholder=''"
                       onblur="this.placeholder='Ingrese su contraseña'">
                <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-75 buttonLogin">Entrar</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/script.js" th:src="@{/js/script.js}"></script>

</body>

</html>
